            var y = event.clientY;
            var nX = x - 15;
            var nY = y - 15;
            var coord="Eje X: "+x+". Eje Y: "+y;
            $("#coordenadas").html(coord);
        }

<body>
    <p id="coordenadas"></p>
    <div onmousemove="showCoords(event)"></div>
