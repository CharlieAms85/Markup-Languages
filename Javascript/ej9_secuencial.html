<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1 javascript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
    
    var cantidad = prompt("Introduce la cantidad");
    var compra = parseInt(cantidad);
    var descuento =compra*0.15
    var resultado=compra-descuento
    $("#output").append("Vas a pagar :" + resultado +" euros.<br/>");
});

</script>

</head>
<body>
    <p id="output"></p>
    
</body>
</html>
