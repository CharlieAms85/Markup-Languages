<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alternativeStructure01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=prompt("Introduzca un numero");
            var num2=prompt("Introduzca un segundo numero");
            if (num1>num2)
            {
                $("#output").html("El primer numero es mayor que el segundo: "+num1+">"+num2);
            }
            else
            {
                $("#output").html("El segundo numero es mayor que el primero: "+num2+">"+num1);
            }
        });
    </script>
</head>
<body>
    <p>Algoritmo que pida dos n√∫meros e indique si el primero es mayor que el segundo o no.</p>
    <p id="output"></p>
</body>
</html>
