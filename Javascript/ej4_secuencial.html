<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1 javascript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function(){

    var num1=2
    var num2=4
    var suma=num1+num2
    var resta=num1-num2
    var mult=num1*num2
    var div=num1/num2
    $("#output").append("La suma es : " + suma + "<br/>");
    $("#output").append("La resta es : " + resta + "<br/>");
    $("#output").append("La multiplicación es : " + mult+ "<br/>");
    $("#output").append("La división es : " + div + "<br/>");
});

</script>

</head>
<body>
    <p id="output"></p>
    
</body>
</html>
