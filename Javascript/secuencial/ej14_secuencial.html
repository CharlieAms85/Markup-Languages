<script>

$(document).ready(function(){
    
   
    var num=parseInt(prompt("Entre un nÃºmero"))
    var rest=num%10;

    var invert=rest.toString()+subs.toString();
    $("#output").html("El inverso de " + num + " es " + invert);
});

</script>
